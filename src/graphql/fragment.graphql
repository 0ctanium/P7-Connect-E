fragment AdminUser on User {
    ...User

    # Admin fields
    email
    emailVerified
    createdAt
    updatedAt
    accounts {
        provider
        createdAt
    }
}

fragment User on User {
    id
    name
    image
    online
    role
}

fragment Group on Group {
    id
    name
    banner
    description
    createdAt
    restricted
}


fragment Post on Post {
    id
    createdAt
    text
    authorId
    groupId
    reactionCount {
        icon
        _count
    }
    viewerReaction {
        ...Reaction
    }
    media {
        ...Media
    }
}

fragment GroupPost on Post {
    ...Post
    author {
        ...User
    }
}

fragment UserPost on Post {
    ...Post
    group {
        id
        name
    }
}

fragment Reaction on Reaction {
    id
    icon
    userId
    createdAt
    updatedAt
}

fragment Media on Media {
    id
    mimeType
    encoding
    url
}
